<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./css_libraries/dojo.css">
</head>
<body>
    <div class="nav">
        <div class="nav-container">
            <h1>Profile</h1>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">my Profile</a></li>
                <li><a href="#">Find Connections</a></li>
            </ul>
            <button class="btn">Sign Out</button>
        </div>
    </div>
    <div class="content-container">
        <div class="row">
            <div class="user-card-container">
                <div class="user-card-nav">
                    <img  id="profilePic" src="./images/icons/user-circle.png" alt="User Photo">
                </div>
                <div class="user-card-content">
                    <h1 class="user-card-h1">Jane Doe</h1>
                    <div class="user-card-location">
                        <img  id="mapMarker" src="./images/icons/map-marker.png" alt="Map Marker">
                        <h3>Seattle</h3>
                    </div>
                    <div class="user-card-description">
                        <ul class="skills">
                            <li>Developer</li>
                            <li>|</li>
                            <li>Engineer</li>
                            <li>|</li>
                            <li>Problem Solver</li>
                        </ul>
                        <p>Master of shadows and the Internet!</p>
                    </div>
                    <div class="editProfile">
                        <img id="gear" src="./images/icons/gear.png" alt="a gear">
                        <a href="" target="_blank">edit profile</a>
                    </div>
                </div>
            </div>
            <div class="col">1/4</div>
        </div>
        <div class="row-2">
            <div class="col">1/3</div> 
            <div class="col-2">2/5</div>
        </div>
    </div>

</body>
</html>
